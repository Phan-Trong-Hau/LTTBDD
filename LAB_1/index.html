<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
  </head>
  <body>
    <h1>Lab 1</h1>
    <script>
      // 1. Print numbers from 1 to 10
      console.log("1. Numbers from 1 to 10:");
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      // 2. Print the odd numbers less than 100
      console.log("2. Odd numbers less than 100:");
      for (let i = 1; i < 100; i += 2) {
        console.log(i);
      }

      // 3. Print the multiplication table with 7
      console.log("3. Multiplication table of 7:");
      for (let i = 1; i <= 10; i++) {
        console.log(`7 * ${i} = ${7 * i}`);
      }

      // 4. Print all the multiplication tables with numbers from 1 to 10
      console.log("4. Multiplication tables from 1 to 10:");
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          console.log(`${i} * ${j} = ${i * j}`);
        }
        console.log(""); // Newline for better readability
      }

      // 5. Calculate the sum of numbers from 1 to 10
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum += i;
      }
      console.log("5. Sum of numbers from 1 to 10:", sum);

      // 6. Calculate 10!
      let factorial = 1;
      for (let i = 1; i <= 10; i++) {
        factorial *= i;
      }
      console.log("6. 10!:", factorial);

      // 7. Calculate the sum of even numbers greater than 10 and less than 30
      sum = 0;
      for (let i = 12; i < 30; i += 2) {
        sum += i;
      }
      console.log("7. Sum of even numbers between 10 and 30:", sum);

      // 8. Function to convert from Celsius to Fahrenheit
      function celsiusToFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }
      console.log("8. Convert 25°C to Fahrenheit:", celsiusToFahrenheit(25));

      // 9. Function to convert from Fahrenheit to Celsius
      function fahrenheitToCelsius(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }
      console.log("9. Convert 77°F to Celsius:", fahrenheitToCelsius(77));

      // 10. Calculate the sum of numbers in an array
      function sumArray(numbers) {
        return numbers.reduce((sum, num) => sum + num, 0);
      }
      console.log(
        "10. Sum of array [1, 2, 3, 4, 5]:",
        sumArray([1, 2, 3, 4, 5])
      );

      // 11. Calculate the average of numbers in an array
      function averageArray(numbers) {
        return sumArray(numbers) / numbers.length;
      }
      console.log(
        "11. Average of array [1, 2, 3, 4, 5]:",
        averageArray([1, 2, 3, 4, 5])
      );

      // 12. Return an array of positive numbers
      function getPositiveNumbers(numbers) {
        return numbers.filter((num) => num > 0);
      }
      console.log(
        "12. Positive numbers in array [-1, 2, -3, 4, -5]:",
        getPositiveNumbers([-1, 2, -3, 4, -5])
      );

      // 13. Find the maximum number in an array
      function maxInArray(numbers) {
        return Math.max(...numbers);
      }
      console.log(
        "13. Maximum number in array [1, 2, 3, 4, 5]:",
        maxInArray([1, 2, 3, 4, 5])
      );

      // 14. Print the first 10 Fibonacci numbers without recursion
      let fib = [0, 1];
      for (let i = 2; i < 10; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      console.log("14. First 10 Fibonacci numbers:", fib);

      // 15. Find the nth Fibonacci number using recursion
      function fibonacci(n) {
        if (n <= 1) return n;
        return fibonacci(n - 1) + fibonacci(n - 2);
      }
      console.log("15. 10th Fibonacci number:", fibonacci(10));

      // 16. Return true if a number is prime
      function isPrime(n) {
        if (n <= 1) return false;
        for (let i = 2; i < Math.sqrt(n) + 1; i++) {
          if (n % i === 0) return false;
        }
        return true;
      }
      console.log("16. Is 7 prime?:", isPrime(7));

      // 17. Calculate the sum of digits of a positive integer number
      function sumOfDigits(n) {
        return n
          .toString()
          .split("")
          .reduce((sum, digit) => sum + parseInt(digit), 0);
      }
      console.log("17. Sum of digits of 1234:", sumOfDigits(1234));

      // 18. Print the first 100 prime numbers
      let primes = [];
      let num = 2;
      while (primes.length < 100) {
        if (isPrime(num)) {
          primes.push(num);
        }
        num++;
      }
      console.log("18. First 100 prime numbers:", primes);

      // 19. Return the first "p" prime numbers greater than "n"
      function primeNumbersGreaterThanN(p, n) {
        let primes = [];
        let num = n + 1;
        while (primes.length < p) {
          if (isPrime(num)) {
            primes.push(num);
          }
          num++;
        }
        return primes;
      }
      console.log(
        "19. First 5 prime numbers greater than 10:",
        primeNumbersGreaterThanN(5, 10)
      );

      // 20. Rotate an array to the left 1 position
      function rotateLeft(arr) {
        return arr.slice(1).concat(arr[0]);
      }
      console.log(
        "20. Rotate left array [1, 2, 3, 4, 5]:",
        rotateLeft([1, 2, 3, 4, 5])
      );

      // 21. Rotate an array to the right 1 position
      function rotateRight(arr) {
        return [arr[arr.length - 1]].concat(arr.slice(0, arr.length - 1));
      }
      console.log(
        "21. Rotate right array [1, 2, 3, 4, 5]:",
        rotateRight([1, 2, 3, 4, 5])
      );

      // 22. Reverse an array
      function reverseArray(arr) {
        return arr.reverse();
      }
      console.log(
        "22. Reverse array [1, 2, 3, 4, 5]:",
        reverseArray([1, 2, 3, 4, 5])
      );

      // 23. Reverse a string
      function reverseString(str) {
        return str.split("").reverse().join("");
      }
      console.log("23. Reverse string 'hello':", reverseString("hello"));

      // 24. Merge two arrays and return a new array
      function mergeArrays(arr1, arr2) {
        return arr1.concat(arr2);
      }
      console.log(
        "24. Merge arrays [1, 2, 3] and [4, 5, 6]:",
        mergeArrays([1, 2, 3], [4, 5, 6])
      );

      // 25. Return an array of numbers that are in either first or second array but not both
      function symmetricDifference(arr1, arr2) {
        return arr1
          .filter((x) => !arr2.includes(x))
          .concat(arr2.filter((x) => !arr1.includes(x)));
      }
      console.log(
        "25. Symmetric difference of arrays [1, 2, 3] and [2, 3, 4]:",
        symmetricDifference([1, 2, 3], [2, 3, 4])
      );

      // 26. Return an array with elements that are in the first array but not in the second
      function difference(arr1, arr2) {
        return arr1.filter((x) => !arr2.includes(x));
      }
      console.log(
        "26. Difference of arrays [1, 2, 3] and [2, 3, 4]:",
        difference([1, 2, 3], [2, 3, 4])
      );
    </script>
  </body>
</html>
